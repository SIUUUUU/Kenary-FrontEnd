<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Registro</title>
</head>

<body>
    <h1>Crea tu cuenta</h1>

        <form action="register.html" method="POST">

            <label for="name"> Nombres: </label>
            <input type="text" id="name" name="name" placeholder=" Nombres" required>
            <br> <br>
            <label for="lastName">Apellidos: </label>
            <input type="text" id="lastName"  name="lastName" placeholder=" Apellidos" required>
            <br> <br>
            <label for="username"> Nombre de usuario: </label>
            <input type="text" id="username" name="username" placeholder=" Nombre de usuario" required>
            <br> <br>
            <label for="password"> Contraseña: </label>
            <input type="password" id="password" name="password" placeholder=" Contraseña" required>
            <br> <br>
            <label for="verifyPassword"> Confirmacion de contraseña: </label>
            <input type="password" id="verifyPassword" name="verifyPassword" placeholder=" Confirmacion de contraseña " required>
            <br> <br>
            <label for="birthDate"> Fecha de nacimiento: </label>
            <input type="date" id="birthDate" name="birthDate" placeholder=" Fecha de nacimiento " required>
            <br> <br>
            <label for="gender"> Genero: </label>
            <select name="genders" name="genders " id="genders">
                <option></option>
                <option>Mujer</option>
                <option>Hombre</option>
            </select required>
            <br> <br>
            <label for="title"> Titulo que posee: </label>
            <input type="text" id="title" name="title" placeholder=" Titulo que posee " required>
            <br> <br>
            <label for="grade"> Grado que estudia:</label>
            <input type="text" id="grade" name="grade" placeholder=" Grado que estudia " required>
            <br> <br>
            <label for="option"> ¿Quiere ser tutor o estudiante?</label>
            <select name="options" id="options" name="options">
                <option></option>
                <option>Tutor</option>
                <option>Estudiante</option>
            </select required>
            <br> <br>

            <input type="submit" id="send" name="send" value="Enviar">

        </form>
   

</body>

</html>
