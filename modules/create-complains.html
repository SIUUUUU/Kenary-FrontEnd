<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sugerencias</title>
</head>

<body>
    <h2>Sugerencias</h2>

    <form action="create-complains.html" method="post">
        <label for="user"> Usuario: </label>
        <input type="text" id="user" name="user" placeholder=" Usuario" readonly required>
        <br> <br>

        <label for="aspects"> Aspecto: </label>
        <select name="aspects" id="options" name="options">
            <option></option>
            <option>Tutor</option>
            <option>Estudiante</option>
            <option>Sesion</option>
            <option>Inscripcion</option>
            <option>Aplicacion</option>
            <option>Otro</option>
        </select required>
        <br> <br>

        <label for="message"> Asunto: </label>
        <input type="text" id="message" name="message" placeholder=" Asunto" required>
        <br> <br>

        <label for="complain"> Sugerencia o queja: </label>
        <input type="text" id="complain" name="complain" placeholder=" Sugerencia o queja" required>
        <br> <br>

        <label for="correlative"> Correlativo: </label>
        <input type="number" id="correlative" name="correlative" placeholder=" Correlativo" required>
        <br> <br>

        <input type="submit" id="send" name="send" value="Enviar">

    </form>
</body>

</html>
