<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutorias</title>
</head>

<body>
    <h2>Crear Tutorias</h2>

    <form action="create-tutoria.html" method="post">
        <label for="subject"> Materia: </label>
        <input type="text" id="subject" name="subject" placeholder=" Materia" required>
        <br> <br>

        <label for="topic"> Tema: </label>
        <input type="text" id="topic" name="topic" placeholder=" Tema" required>
        <br> <br>

        <label for="place"> Lugar: </label>
        <input type="text" id="place" name="place" placeholder=" Lugar" required>
        <br> <br>

        <label for="date"> Fecha: </label>
        <input type="date" id="date" name="date" placeholder=" Fecha" required>
        <br> <br>

        <label for="time"> Hora: </label>
        <input type="time" id="time" name="time" placeholder=" Hora" required>
        <br> <br>

        <label for="price"> Precio: </label>
        <input type="number" id="price" name="price" placeholder=" Precio" required>
        <br> <br>

        <input type="button" id="create" name="create" value="Crear">
        <input type="button" id="cancel" name="cancel" value="Cancelar">




    </form>
</body>

</html>
