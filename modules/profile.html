<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Perfil</title>
</head>

<body>
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold text-xl">Kenary</span>
        </div>

        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                    Opcion 1
                </a>
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                    Opcion 2
                </a>
            </div>
            <div>
                <span href="#"
                    class="inline-block text-sm px-4 py-2 leading-none  text-white hover:border-transparent mt-4 md:mt-0">
                    <i></i>
                    [Usuario en Sesion]
                </span>
                <a href="#"
                    class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0">
                    Cerrar Sesion</a>
            </div>
        </div>
    </nav>
    <form action="#" method="POST" class="w-full h-screen-80 flex items-center justify-center flex-wrap">
        <div class="w-1/8 h-1/2 m-2 p-3 bg-white rounded shadow-xl">
            <div class="flex justify-center content-center">
                <img src="../assets/img/profile.png" style="width: 35%;" alt="#">
            </div>
            <div class="flex justify-center content-center">
                <input class="p-2 m-2" type="text" style="width: 50%;" name="" placeholder="Nombre" id="">
                <input class="p-2 m-2" type="text" style="width: 50%;" name="" placeholder="Apellido" id="">
            </div>
            <div class="flex justify-center content-center">
                <input class="p-2 m-2"type="text"  style="width: 100%;" placeholder="Usuario">
            </div>
            <div class="flex justify-center content-center">
                <input class="p-2 m-2" type="password" style="width: 50%;" name="" placeholder="Contraseña" id="">
                <input class="p-2 m-2" type="password" style="width: 50%;" name="" placeholder="Confirmar Contraseña" id="">
            </div>
            <div>
                <label for="tutor" class="text-gray-500" style="width: 45%;">Tutor Asignado</label>
                <input class="p-2 m-2" type="text" style="width: 55%;" placeholder="Tutor" name="tutor" id="tutor">
            </div>
            <div class="flex justify-center content-center">
                <input type="submit" value="Modificar" class="p-2 btn-update rounded text-white hover:" style="width: 100%;">
            </div>
        </div>
    </form>
</body>

</html>
