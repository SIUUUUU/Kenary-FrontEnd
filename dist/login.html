<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Login</title>
</head>

<body>
    <section class="vh-100 w-100">
        <div class="w-100 v-100 position-relative">
            <div class="position-relative w-100 d-flex justify-content-center vh-100 align-items-center back-login">
                <div class="position-absolute h-100 w-100 tela"></div>
                <div class="position-absolute h-100 w-100 tela2"></div>
                <div class="container w-100 position-relative index-5">
                    <div class="row">
                        <div class="col-sm-8 text-center  d-flex flex-column justify-content-center">
                            <span class="welcome text-white title-log">Bienvenidos a la plataforma de Kenary</span>
                            <p align="justify" class="p-5 text-white">
                                La información que necesitas a tu alcanze, enterate de todo lo que en cuanto a estudio acontece, inicia sesion para mas conocimiento.
                                <a href="index.html" class="text-secondary">Regresar a Inicio</a>    
                            </p>
                        </div>
                        <div class="formu p-4 col-sm-4 bg-white rounded" action="">
                            <h3 align="center">Iniciar Sesion</h3>
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="nombreUsuario">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" minlength="8" class="form-control" id="password" name="password" placeholder="Contraseña">
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                    <span>¿No tienes Cuenta? </span> <a href="register.html"> ¡Registrate ya!</a>
                                </div>
                            <div class="form-group d-flex justify-content-center">
                                <button type="submit" class="btn btn-success" onclick="login()">Iniciar Sesion</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../assets/js/script.js"></script>

</body>

</html>
